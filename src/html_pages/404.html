<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>404 Error Page</title>
    <link rel="stylesheet" type="text/css" href="../styles/404.css">
</head>

<body>

<section id="error-section" class="error-container">
    <img src="404-image.png" alt="404 Error" class="error-image">
    <h2 class="error-heading">404 Error: Page Not Found</h2>
    <p class="error-text">We're sorry, but the page you are looking for does not exist.</p>
    <p class="error-text">Please check the URL or navigate to another page.</p>
    <p class="return-link">Return to <a href="/">home</a>.</p>
    <button class="reload-button" onclick="window.location.reload();">Reload Page</button>
</section>

</body>

</html>
